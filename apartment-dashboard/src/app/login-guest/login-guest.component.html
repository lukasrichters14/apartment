<div class="main-login">
  <div class="login-dialog" id="guest">
    <h2>Guest Login</h2>
    <form>
      <p *ngIf="required" class="error">This is a required field.</p>
      <p *ngIf="errMessage != ''" class="error">{{errMessage}}</p>
      <label>
        Name<br>
        <input type="text" id="guest-name" [formControl]="guestName">
      </label><br>
      <button class="generic-style-button" type="submit" (click)="onSubmit()">Login</button>
    </form>
  </div>
</div>
