<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment Dashboard</title>
</head>
<body>

<form name="registration_form" action="registration.php" onsubmit="return submitRegistration()" method="post">
    <label for="rcode">Registration Code:</label>
    <input type="text" id="rcode" name="rcode" required>
    <label for="mac_addr">MAC Address:</label>
    <input type="text" id="mac_addr" name="mac_addr" required>
    <input type="submit" value="Submit">
</form>

<script>
    function submitRegistration() {
        let code = document.forms["registration_form"]["rcode"].value;
        let mac = document.forms["registration_form"]["mac_addr"].value;
        if (code === "" || mac === "") {
            alert("All fields must be filled out");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
